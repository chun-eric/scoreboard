<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basketball Scoreboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios"
    />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>KickOff Livescores</h1>

      <!-- Countdown shotclock -->
      <div id="countdown"></div>

      <!-- Quarter -->
      <div id="quarter"></div>

      <!-- break container-->

      <!-- Team logos-->
      <div class="team-logos-wrapper">
        <div class="team-logos">
          <div class="hometeam-logo">
            <p class="team-text">Osaka Titans</p>
          </div>
          <div class="versus"></div>
          <div class="guestteam-logo">
            <p class="team-text">Tokyo Bulls</p>
          </div>
        </div>
      </div>

      <!-- Score board -->
      <div class="scoreboard">
        <div class="home team">
          <div class="scoreboard-left">
            <h2>HOME</h2>
            <div class="homeScore">0</div>
          </div>
          <div class="scoreboard-right">
            <div class="homeButtons">
              <button class="addOne btn">+1</button>
              <button class="addTwo btn">+2</button>
              <button class="addThree btn">+3</button>
            </div>
            <div class="fouls">Team fouls: 0</div>
          </div>
        </div>
        <div class="guest team">
          <div class="scoreboard-left">
            <h2>GUEST</h2>
            <div class="guestScore">0</div>
          </div>
          <div class="scoreboard-right">
            <div class="guestButtons">
              <button class="addOne btn">+1</button>
              <button class="addTwo btn">+2</button>
              <button class="addThree btn">+3</button>
            </div>
            <div class="fouls">Team fouls: 0</div>
          </div>
        </div>
      </div>

      <div class="restart-section">
        <!-- Reset Game -->
        <div class="reset">
          <button class="reset-btn btn">Reset Game</button>
        </div>
        <!-- New Game -->
        <div class="new-game">
          <button class="newgame-btn btn">New Game</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
